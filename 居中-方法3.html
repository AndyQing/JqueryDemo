<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上下居中-用transform</title>
    <style>
        .content {
            height: 200px;
            width: 500px;
            border: 1px solid blue;
            position: relative;
        }

        .content>div {
            text-align: left;
            width: 200px;
            height: 50px;
            background: red;
        }

        .inner {
            position: absolute;
            top: 50%;
            left: 0;
            /* 子div高度的一半 */
            /* margin-top: -25px; */
            transform: translate(0, -50%);
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="inner">我是需要垂直居中的div</div>
    </div>
</body>

</html>
