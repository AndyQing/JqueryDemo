<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="./js/jquery-2.1.1.min.js"></script> -->
    <style>
        body {
            padding: 50px;
        }

        table {
            margin-top: 20px;
        }

        /* table1 */
        .table1 {
            width: 100%;
            background: pink;
            border: 1px solid red;
            border-radius: 10px;
        }

        .table1 thead th {
            border-bottom: 1px solid red;
        }

        /* table2 */
        .table2 {
            border: solid #add9c0;
            border-width: 1px 0px 0px 1px;
        }

        .table2 th {
            border: solid #add9c0;
            border-width: 0px 1px 1px 0px;
            padding: 10px;
        }

        .table2 td {
            border: solid #add9c0;
            border-width: 0px 1px 1px 0px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table class="table1" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>住址</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <table class="table2" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>住址</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <!-- 行内样式表格：与table2一样 -->
    <table class="table3" cellpadding="0" cellspacing="0" style="border: solid #add9c0; border-width: 1px 0px 0px 1px;">
        <thead>
            <tr>
                <th style=" border: solid #add9c0; border-width: 0px 1px 1px 0px;">序号</th>
                <th style=" border: solid #add9c0; border-width: 0px 1px 1px 0px;">姓名</th>
                <th style=" border: solid #add9c0; border-width: 0px 1px 1px 0px;">住址</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style=" border: solid #add9c0; border-width: 0px 1px 1px 0px;">1</td>
                <td style=" border: solid #add9c0; border-width: 0px 1px 1px 0px;">1</td>
                <td style=" border: solid #add9c0; border-width: 0px 1px 1px 0px;">1</td>
            </tr>
        </tbody>
    </table>
    <!-- 利用背景色添加边框 -->
    <table class="table4" border="0" cellpadding="0" bordercolor="#254389" cellspacing="1" bgcolor="#254389">
        <thead>
            <tr>
                <th bgcolor="#FFFFFF">序号</th>
                <th bgcolor="#FFFFFF">姓名</th>
                <th bgcolor="#FFFFFF">住址</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor="#FFFFFF">1</td>
                <td bgcolor="#FFFFFF">1</td>
                <td bgcolor="#FFFFFF">1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
