<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <style>
        .uploadProgress {
            width: 520px;
            height: 54px;
            border: 1px dashed #1ABC9C;
            padding: 10px 20px;
            box-sizing: border-box;
            background: #E8F8F5;
        }

        .uploadProgress .toptext {
            margin: 0;
            height: 20px;
            font-size: 14px;
            color: #0C0C0C;
            line-height: 20px;
            display: flex;
        }

        .uploadProgress .toptext #fileName {
            flex: 1;
            padding-right: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .uploadProgress .toptext p {
            margin: 0;
        }

        .uploadProgress .toptext p>span {
            color: #28B5F2;
            margin-left: 5px;
        }

        .uploadProgress .progress {
            height: 6px;
            margin: 7px 0 0 0;
            background-color: #DDDDDD;
            border-radius: 4px;
        }

        .uploadProgress .progress .progress-bar {
            float: left;
            width: 0;
            height: 100%;
            font-size: 12px;
            line-height: 20px;
            color: #fff;
            text-align: center;
            -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .15);
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .15);
            -webkit-transition: width .6s ease;
            -o-transition: width .6s ease;
            transition: width .6s ease;
            background-color: #28B5F2;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="uploadProgress">
        <div class="toptext">
            <p id="fileName" title=""></p>
            <p>上传中<span class="currentProgress">0%</span></p>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar"></div>
        </div>
    </div>

    <script>
        var currentProgress = 30;//0~100
        var title = '我系文件名称我系文件名称我系文件名称我系文件名称我系文件名称.pdf';
        $('#fileName').text(title);
        $('#fileName').attr("title", title);
        $('.currentProgress').text(currentProgress + '%');
        $('.progress-bar').css('width', currentProgress + '%');
    </script>
</body>

</html>
