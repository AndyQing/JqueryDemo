<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        select {
            width: 200px;

            /* -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: none;
            outline: none; */

            /* 去掉外边框 */
            /* border: none; */
        }

        select {
            /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
            border: solid 1px #DDD;

            /*很关键：将默认的select选择框样式清除*/
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;

            /*在选择框的最右侧中间显示小箭头图片*/
            background: url("./images/o_select.png") no-repeat scroll right center transparent;


            /*为下拉小箭头留出一点位置，避免被文字覆盖*/
            padding-right: 20px;
            padding-left: 5px;
        }


        /*清除ie的默认选择框样式清除，隐藏下拉箭头*/
        select::-ms-expand {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 在ie选中下会有蓝色背景，如果不能忍受这个背景，可以用layui的下拉框 -->
    <select id='selectId'>
        <option emoney='A' value="1">1111</option>
        <option emoney='B' value="2">22222</option>
        <option emoney='C' value="3">33333</option>
    </select>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script>
        //监听库房选择事件
        $("#selectId").change(function () {
            //你要进行的业务逻辑操作代码
            //    获取value值
            // var selectedId = $("#selectId option:selected").val();
            var selectedId = $("#selectId").val();
            console.log("value值---", selectedId)
            //获取 option标签下emoney的值
            var iteValue = $("#selectId").find("option:selected").attr("emoney");
            console.log("option标签下emoney的值---", iteValue)
            //获取选中项的文本值
            var itemText = $("#selectId option:selected").text();
            console.log("选中项的文本值---", itemText)
            // // 设置select 选中的value：
            // $("#selectId").attr("value", "Normal");
            // $("#selectId").val("Normal");

            // // 清空 Select:
            // $("#selectId").empty();
        });

    </script>
</body>

</html>
