<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <title>Document</title>
    <style>
        .jumpOut {
            height: 126px;
            width: calc(100% - 60px);
            border-top: 1px dashed #4967CF;
            position: absolute;
            bottom: 0;
            left: 30px;
        }

        .jump {
            width: 140px;
            text-align: center;
            height: 40px;
            line-height: 40px;
            background: rgba(73, 103, 207, 1);
            border-radius: 2px;
            color: white;
            font-size: 14px;
            margin: 36px auto 0;
        }

        .jump img {
            width: 12px;
            margin-right: 4px;
        }
    </style>
</head>

<body>

    <div class="jumpOut">
        <div class="jump"><img src="./images/jump.png" />跳过</div>
    </div>


</body>

</html>
