<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <!-- <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script> -->
    <script src='./js/jquery.validate.min.js'></script>
    <script src='./js/messages_zh.js'></script>
    <script>
        $.validator.setDefaults({
            submitHandler: function () {
                alert("提交事件!");
            }
        });
        $().ready(function () {
            $("#commentForm").validate();
        });
    </script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<!-- 将校验规则写到控件中： -->

<body>
    <form class="cmxform" id="commentForm" method="get" action="">
        <fieldset>
            <legend>输入您的名字，邮箱，URL，备注。</legend>
            <p>
                <!-- label中的for属性和input中的id属性可以不要 -->
                <label for="cname">Name (必需, 最小两个字母)</label>
                <input id="cname" name="name" minlength="2" type="text" required>
            </p>
            <p>
                <label for="cemail">E-Mail (必需)</label>
                <input id="cemail" type="email" name="email" required>
            </p>
            <p>
                <label>手机号 (必需)</label>
                <input name="teel" required data-rule-isMobile="true">
            </p>
            <p>
                <label for="curl">URL (可选)</label>
                <input id="curl" type="url" name="url">
            </p>
            <p>
                <label for="ccomment">备注 (必需)</label>
                <textarea id="ccomment" name="comment" required maxlength="10"></textarea>
            </p>
            <p>
                <input class="submit" type="submit" value="Submit">
            </p>
        </fieldset>
    </form>
    <script>

        // 手机号码验证  
        jQuery.validator.addMethod("isMobile", function (value, element) {
            var length = value.length;
            var mobile = /^1[0-9]{10}$/;
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写您的手机号码");

        var phone = 155513071275;
        // var mobileReg = new RegExp(/^1[3456789]\d{9}$/);
        // var mobileReg = new RegExp(/^1[3-9]\d{9}$/);
        var mobileReg = new RegExp(/^1[0-9]{10}$/);//这个代表1后面10位数字（0-9）
        if (!(mobileReg.test(phone))) {
            alert("手机号码有误，请重填");
        } else {
            alert("手机号码正确");
        }
    </script>
</body>

</html>
