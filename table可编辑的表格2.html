<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用js和css实现的可编辑表格</title>
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./js/simpleTable.js"></script>
    <style>
        body {
            width: 1000px;
            border: 1px solid red;
        }

        .simple-table {
            border: 1px solid #EEEEEE;
            margin: 1px;
            border-collapse: collapse;
            font-size: 14px;
            table-layout: fixed;
        }

        .simple-table td,
        .simple-table th {
            border: 1px solid #EEEEEE;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .simple-table tr th {
            color: #999999;
            background-color: #F6F6F6;
        }

        .simple-table tr td {
            color: #333;
            background-color: #FAFAFA;
        }

        .simple-table tr td:last-child {
            background-color: #ffffff;
            padding-left: 0;
        }

        .simple-table tr th:first-child,
        .simple-table tr td:first-child {
            height: 50px;
        }

        .work-plan .max-height-table .simple-table tbody tr td:nth-child(2) {
            padding-left: 0;
        }

        @keyframes newTr {
            from {
                background-color: rgba(26, 188, 156, 0.04)
            }

            to {
                background-color: #ffffff
            }
        }

        .simple-table .new td:not(:first-child) {
            background-color: #ffffff;
            animation: newTr 2s 1 linear;
            padding-left: 0;
        }

        .simple-table .textBox {
            width: 100%;
            height: 50px;
            border: 0;
            padding: 15px;
            overflow-x: hidden;
            overflow-y: scroll;
            word-break: break-all;
            scrollbar-width: none;
            box-sizing: border-box;
        }

        .simple-table .textBox::-webkit-scrollbar {
            display: none;
        }

        .simple-table .textBox:focus {
            outline: #1ABC9C solid 1px;
        }
    </style>
</head>

<body>
    <button class="add">新增一行</button>
    <button class="del">删除一行</button>
    <table class="simple-table table6" id="table6">
        <!-- <thead>
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>品牌规格及型号</th>
                <th>数量</th>
                <th>单位</th>
                <th>单价(元)</th>
            </tr>
        </thead> -->
    </table>
    <script>
        var riskData = [
            [1, '控制点检查不通过项数：0', '', '', '', ''],
            [2, '361评分数：0', '', '', '', ''],
            [3, '交付物提交总数：0', '', '', '', '']
        ];
        Table.init({
            id: 'table6',
            header: ['序号', '名称', '品牌规格及型号', '数量', '单位', '单价(元)'],
            colModel: [{ width: 50 }, { width: 130, isEdit: true }, { width: 125, isEdit: true }, { width: 50, isEdit: true }, { width: 339, isEdit: true }, { width: 524, isEdit: true }],
            data: riskData
        });
        $('.add').click(function () {
            Table.addRow('table6')
        })
        $('.del').click(function () {
            Table.deleteRow('table6')
        })
    </script>
</body>

</html>
