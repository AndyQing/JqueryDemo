<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上下居中2-用flex布局</title>
    <style>
        .content {
            height: 200px;
            width: 500px;
            border: 1px solid blue;
        }

        .content>div {
            text-align: left;
            width: 200px;
            height: 50px;
            background: red;
        }

        .box {
            display: flex;
            /*定义子级元素垂直居中*/
            /* align-items: center; */
            /* 定义子级元素水平居中 */
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="content box">
        <div>我是需要垂直居中的div</div>
    </div>
</body>

</html>
