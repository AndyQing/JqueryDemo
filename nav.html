<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layer使用</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <style>
        .layui-nav-more {
            display: none;
        }
    </style>
</head>

<body>
    <ul class="layui-nav" lay-filter="">
        <!-- 添加layui-this样式，默认下划线在哪个li标签下显示 -->
        <li class="layui-nav-item ">
            <a href="javascript:;">一级导航1</a>
            <dl class="layui-nav-child">
                <dd><a href="">二级导航1</a></dd>
                <dd><a href="">二级导航2</a></dd>
                <dd><a href="">二级导航2</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item ">
            <a href="javascript:;">一级导航2</a>
            <dl class="layui-nav-child">
                <dd><a href="">二级导航2</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item">
            <a href="javascript:;">一级导航3</a>
            <dl class="layui-nav-child">
                <dd><a href="">二级导航3</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item">
            <a href="javascript:;">一级导航4</a>
            <dl class="layui-nav-child">
                <dd><a href="">二级导航4</a></dd>
            </dl>
        </li>
    </ul>

    <script src="../js/jquery-2.1.1.min.js"></script>
    <script>

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

        console.log("123---", getQueryVariable("type"))
        if (getQueryVariable("type")) {
            $('nav1 .layui-nav-item[type=' + getQueryVariable("type") + ']').addClass('layui-this');
            $('nav2').show();
            $('nav2 .layui-nav-item').css('display', 'inline-block');
        }
        $(".layui-nav-item").click(function () {
            console.log("123")
            $(".layui-nav-item").removeClass('layui-this');
            $(".layui-nav-child").hide();
            $(this).addClass('layui-this');
            $(this).children('.layui-nav-child').show();
        })
    </script>
</body>

</html>
