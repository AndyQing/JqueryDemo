<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上下居中-方法1</title>
    <style>
        .content {
            height: 200px;
            width: 500px;
            border: 1px solid blue;
        }

        .content>div {
            text-align: left;
            width: 200px;
            height: 50px;
            background: red;
        }

        .box {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content box">
        <div>我是需要垂直居中的div</div>
    </div>
</body>

</html>
