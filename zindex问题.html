<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content {
            width: 100%;
            height: 200px;
        }

        .left {
            width: 100px;
            height: 100%;
            background: red;
            float: left;
            z-index: 5;
            position: relative;
        }

        .right {
            width: 100px;
            background: blue;
            height: 100%;
            float: left;
            margin-left: -20px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>

</body>

</html>
