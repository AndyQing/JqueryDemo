<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .dialog {
            margin-left: 200px;
            position: relative;
            margin-top: 10px;
            position: relative;
        }


        .dialog i {
            width: 10px;
            height: 10px;
            background-color: #FFF;
            display: inline-block;
            position: absolute;
            top: 10px;
            left: -6px;
            transform: rotate(45deg);
            border: 1px solid #ccc;
        }

        .dialog>div {
            border-radius: 4px;
            position: relative;
            width: 300px;
            height: 100px;
            display: inline-block;
            background-color: #FFF;
            border: 1px solid #ccc;
        }
        .bg{
            /* background-image: url('images/wyfbxq@2x.png'); */
            background: #00FF00 url(images/wyfbxq@2x.png) no-repeat fixed top;
        }
    </style>
</head>

<body>
    <div class="dialog"><i></i>
        <div>我是弹框</div>
    </div>
    <div class="bg">

    </div>
</body>

</html>
