<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content {
            width: 100%;
            height: 200px;
        }

        .left {
            width: 100px;
            height: 100%;
            background: red;
            float: left;
            z-index: 5;
            position: relative;
        }

        .right {
            width: 100px;
            background: blue;
            height: 100%;
            float: left;
            margin-left: -20px;
        }

        table td {
            word-break: break-all;
            /* min-height: 100px; */
        }

        .innerText {
            height: 100%;
        }
    </style>
</head>

<body>
    <table style="table-layout: fixed;width: 100%;" cellpadding="0" cellspacing="0" border="1">
        <tbody>
            <tr>
                <th width='250'>行-列</th>
                <th width='200'>Savings</th>
                <th width='200'>Savings for holiday!</th>
            </tr>
            <tr>
                <td rowspan="3">1-1</td>
                <td class="innerText" rowspan="2">
                    1-1-1
                </td>
                <td class="innerText">A</td>
            </tr>
            <tr>
                <!-- <td class="innerText">February</td> -->
                <td class="innerText">B</td>
            </tr>
            <tr>
                <td class="innerText">1-1-2</td>
                <td class="innerText">C</td>
            </tr>
            <tr>
                <td rowspan="2">
                    2-1
                </td>
                <td class="innerText">2-1-1</td>
                <td class="innerText">D</td>
            </tr>
            <tr>
                <td class="innerText">2-1-2</td>
                <td class="innerText">E</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
