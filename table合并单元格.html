<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content {
            width: 100%;
            height: 200px;
        }

        .left {
            width: 100px;
            height: 100%;
            background: red;
            float: left;
            z-index: 5;
            position: relative;
        }

        .right {
            width: 100px;
            background: blue;
            height: 100%;
            float: left;
            margin-left: -20px;
        }
    </style>
</head>

<body>
    <table style="width: 100%;" cellpadding="0" cellspacing="0" border="1">
        <tbody>
            <tr>
                <th>Month</th>
                <th>Savings</th>
                <th>Savings for holiday!</th>
            </tr>
            <tr>
                <td>January</td>
                <td rowspan="2">$100</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
