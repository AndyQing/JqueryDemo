<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头往上气泡</title>
    <style>
        body {
            padding-top: 50px;
        }

        .tag {
            width: 250px;
            height: 70px;
            border: 1px solid #ccc;
            position: relative;
            background-color: #FFF;
        }

        .arrow {
            position: absolute;
            width: 40px;
            height: 40px;
            top: -12px;
            left: 37px;
        }

        .arrow * {
            display: block;
            border-width: 6px;
            position: absolute;
            border-style: solid dashed dashed dashed;
            font-size: 0;
            line-height: 0;
        }

        .arrow em {
            border-color: transparent transparent #ccc transparent;
        }

        .arrow span {
            border-color: transparent transparent #FFF transparent;
            top: 1px;
        }
    </style>
</head>

<body>
    <div class="tag">
        <div class="arrow">
            <em></em><span></span>
        </div>
        CSS气泡框实现
    </div>
</body>

</html>
