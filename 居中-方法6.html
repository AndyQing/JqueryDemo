<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上下居中5</title>
    <style>
        .content {
            height: 200px;
            width: 500px;
            border: 1px solid blue;
        }

        .content>div {
            text-align: left;
            width: 200px;
            height: 50px;
            background: red;
        }

        .box {
            display: flex;
        }

        .inner {
            /* 垂直居中 */
            margin: auto 0;
            /* 设置垂直水平居中 */
            /* margin: auto; */
        }
    </style>
</head>

<body>
    <div class="content box">
        <div class="inner">我是需要垂直居中的div</div>
    </div>
</body>

</html>
