<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放视频</title>
    <style>
        .video {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .video iframe,
        .video object,
        .video embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <p class="video"><iframe src="https://v.qq.com/iframe/player.html?vid=v06363imof8&amp;tiny=0&amp;auto=0"
            frameborder='0' allowfullscreen='allowfullscreen'></iframe></p>

    <iframe src="https://v.qq.com/iframe/player.html?vid=v06363imof8&amp;tiny=0&amp;auto=0" frameborder='0'
        allowfullscreen='allowfullscreen'></iframe>


</body>

</html>
