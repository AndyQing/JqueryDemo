<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜单</title>
    <style>
        .clearfix:before,
        .clearfix:after {
            content: " ";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        a,
        a:hover {
            text-decoration: none;
        }

        .menumoregame {
            color: #1e579f;
            background: linear-gradient(to bottom, rgba(254, 254, 254, 1) 0%, rgba(230, 230, 230, 1) 100%);
            height: 38px;
            width: auto;
            /* color: #fff; */
            position: absolute;
            top: 0;
            left: 0;
            /* right: -80px; */
            z-index: 9;
        }

        #moregames {
            padding: 10px 5px 10px 20px;
        }

        #moregameicon {
            padding: 10px 10px 10px 5px;
        }

        .menumoregame div {
            float: left;
            cursor: pointer;
        }

        .gamecontainer {
            background-color: #e7e7e7;
            border: 1px solid #2161b3;
            position: absolute;
            top: 37px;
            left: 0px;
            width: 480px;
            height: auto;
            padding: 0 15px 10px 15px;
        }

        .gamebox {
            padding: 25px 35px;
            background-color: #fff;
            border: 1px solid #ccc;
            font-size: 13px;
            display: none;
            height: auto;
            margin-top: 5px;
            border-top: none;
        }

        .itemmg {
            width: 130px;
            height: 38px;
            float: left;
            margin: 1px;
            position: relative;
        }

        .itemmg a {
            width: 130px;
            background-color: #2161b3;
            color: #fff;
            display: inline-block;
            float: left;
            height: 38px;
            margin: 0;
            text-align: center;
            font-size: 13px;
            line-height: 38px;
        }

        .gamesmltxt {
            margin-top: 20px;
            font-size: 12px;
            color: #333;
            float: left;
        }

        .gamebtn1 {
            background-color: #2161b3;
            border: 1px solid #2161b3;
            float: right;
            margin-right: 5px;
            padding: 8px;
            text-align: center;
            width: 90px;
            color: #fff;
            margin-top: 10px;
            cursor: pointer;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
    </style>
</head>
