<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            animation: myfirst 5s;
            -webkit-animation: myfirst 5s;
            animation-fill-mode: forwards;
        }

        @keyframes myfirst {
            0% {
                background: red;
                left: 500px;
                bottom: 0;
            }
            100% {
                background: red;
                left: 500px;
                bottom: 150px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
