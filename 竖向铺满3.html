<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content {
            width: 200px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }

        /* ... */
        .top {
            width: 100%;
            height: 100px;
            background: red;
        }

        .bottom {
            width: 100%;
            background: blue;
            position: absolute;
            top: 100px;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="top">top</div>
        <div class="bottom">bottom</div>
    </div>
</body>

</html>
