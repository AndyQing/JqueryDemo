<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上下居中3-用css2</title>
    <style>
        .content {
            height: 200px;
            width: 500px;
            border: 1px solid blue;
            /* 子div左右居中  */
            text-align: center;
        }

        .content>div {
            text-align: left;
            width: 200px;
            height: 50px;
            background: red;
        }

        .box:after {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .inner {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="content box">
        <div class="inner">我是需要垂直居中的div</div>
    </div>
</body>

</html>
